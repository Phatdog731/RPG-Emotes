version 'alpha-0.1'

apply plugin: 'java'

plugins {
    id 'org.spongepowered.plugin' version '0.5.2'
}
repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:4.1.0'
}
